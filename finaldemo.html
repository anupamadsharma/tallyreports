<html>
    <head>
        <title>TODO supply a title</title>


        <!-- Include Twitter Bootstrap and jQuery: -->
        <link rel="stylesheet" href="css/bootstrap-3.3.2.min.css" type="text/css"/>
        <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="js/bootstrap-3.3.2.min.js"></script>

        <!-- Include the plugin's CSS and JS: -->
        <script type="text/javascript" src="js/bootstrap-multiselect.js"></script>
        <link rel="stylesheet" href="css/bootstrap-multiselect.css" type="text/css"/>

        <script src="js/course5.multiselectCustombs.js"></script>  
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <!-- Build your select: -->
                <!-- Note the missing multiple attribute! -->
                <h4>State Options</h4>
                <select id="state" multiple="multiple">
                    <option value="1">UP</option>
                    <option value="2" selected="selected">Bihar</option>
                    <!-- Option 3 will be selected in advance ... -->
                    <option value="3" selected="selected">Gujarat</option>
                    <option value="4">Himachal</option>
                    <option value="5">Delhi</option>
                    <option value="6">Punjab</option>
                </select>
                </div>
                <div class="col-sm">
                    <h4>Chapter Options</h4>
                <!-- Note the missing multiple attribute! -->
                <select id="food" multiple="multiple">
                    <option value="ch1">ch Option 1</option>
                    <option value="ch4">ch Option 4</option>
                    <option value="ch5">ch Option 5</option>
                    <option value="ch6">ch Option 6</option>
                </select>
                </div>
                <div class="col-sm">
                    <h4>Time Slots</h4>
                     <!-- Note the missing multiple attribute! -->
                     <select id="timeslot" multiple="multiple">
                         <option value="am10">Time AM10</option>
                         <option value="am11">Time AM11</option>
                         <option value="pm16">Time PM16</option>
                         <option value="pm17">Time PM17</option>
                     </select>
                </div>
                <div class="col-sm">
                     
                </div>
            </div>
        </div> 
    </body>
</html>
